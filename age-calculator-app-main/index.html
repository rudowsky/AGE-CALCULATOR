<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <main>
    <h1>
     <span class="DAY">
      DAY
     </span>
    <input type="number" class="entering_the_day">
    <div class="error_output_day"></div>
     <span class="MONTH">
      MONTH
     </span>
     <input type="number" class="entering_the_month">
     <div class="error_output_month"></div>
     <span class="YEAR">
      YEAR
     </span>
     <input type="number" class="entering_the_year">
     <div class="error_output_year"></div>
    </h1>
    <span class="line">
      <input type="text"  class="underline">
    </span>
      <div class="search">
        <button class="arrow-button">
          <img src="./assets/images/icon-arrow.svg">
        </button>
      </div>
      <div class="output">
        <h2><span class="output-year">- -</span>years</h2>
        <h2><span class="output-month">- -</span>months</h2>
        <h2><span class="output-day">- -</span>days</h2>
      </div>
  </main>

</body>
</html>
